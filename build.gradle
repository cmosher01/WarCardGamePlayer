plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.fusesource.jansi', name: 'jansi', version: 'latest.integration'
}

application {
    mainClassName = 'nu.mine.mosher.war.War'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of 17
    }
}

group = 'nu.mine.mosher.games'

version = '1.0.1'
