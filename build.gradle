plugins {
    id 'org.beryx.runtime' version '1.12.7'
}

version = '1.0.2'

group = 'nu.mine.mosher.games'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.fusesource.jansi', name: 'jansi', version: 'latest.integration'
}

application {
    mainClass = 'nu.mine.mosher.war.War'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of 21
    }
}

tasks.assemble.dependsOn tasks.jpackage
